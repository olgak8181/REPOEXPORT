<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Встраиваемые объекты</title>
    </head>
    
    <body>
        <video controls width="300" autoplay muted loop>
            <source src="1.mp4" type="video/mp4">
        </video>
        
        <video controls width="300" src="1.mp4" type="video/mp4" autoplay></video>
        
        <iframe width="600" height="400" src="https://www.youtube.com/embed/t1WU2SuXCR0"></iframe>
        
        <object width="600" height="400" type="audio/mpeg" data="1.mp3"></object>
        
        <embed type="video/mp4" src="1.mp4" width="300">
        
        <audio controls width="300">
            <source src="1.mp3" type="audio/mpeg">
        </audio>
        
        <audio controls width="300" src="1.mp3" type="audio/mpeg"></audio>
    </body>
</html>
