<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Flex-chess 2</title>
        
        <style>
            .table {
                outline: 1px solid black;
                display: flex;
                flex-direction: column;
                width: 920px;
                height: 920px;
                background: lightgray;
            }
            .row {
                display: flex;
            }
            .row:first-child,
            .row:last-child {
                height: 52px;
            }
            .td {
                flex: none;
                width: 102px;
                height: 102px;
                background: gray;
                font-size: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .evenodd {
                background: white;
            }
            .th {
                flex: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
            }
            .th:first-child,
            .th:last-child {
                width: 52px;
                flex: none;
            }
        </style>
    </head>
