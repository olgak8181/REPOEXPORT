<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Таблица</title>
        
        <style>
            td, th {
                border: 1px solid black;
                }

            </tbody>

                <th>53</th>
                <th>54</th>
                <th>55</th-->

</html>
