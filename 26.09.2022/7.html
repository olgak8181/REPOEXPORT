<!DOCTYPE html>

        <title>Не таблица</title>
        
        <style>
            .table {
                /*border-collapse: collapse;*/
                outline: 1px solid black;
                /*display: table;*/
                display: inline-block;
            }
            .tr {
                /*display: table-row;*/
            }
            .td {
                /*display: table-cell;*/
                display: inline-block;
                height: 100px;
                /*line-height: 100px;*/
                line-height: 110px;
                width: 100px;
                text-align: center;
                vertical-align: top;
                font-size: 60px;
                padding: 1px;
            }
            .tr:nth-child(even) .td:nth-child(odd),
            .tr:nth-child(odd) .td:nth-child(even) {
                background: gray;
            }
            .th {
                background: lightgray;
                /*display: table-cell;*/
                display: inline-block;
                height: 100px;
                line-height: 100px;
                width: 100px;
                font-weight: bold;
                text-align: center;
                vertical-align: middle;
                padding: 1px;
            }
            .tr:first-child .th, .tr:last-child .th {
                height: 50px;
                line-height: 50px;
            }
            .th:first-child, .th:last-child {
                width: 50px;
            }
        </style>
    </head>
