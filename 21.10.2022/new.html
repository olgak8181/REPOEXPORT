<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    <title>Домашка Угадай число</title>
    
    <style>
        #vvod, #btn2, #btn3, #cntr, #predvvod, #malo, #mnogo, #ugadal {
            display: none;
        }
        div{
            background-color: #F0FFFF;
            width: 800px;
            height: 600px;
            border: 10px solid #E6E6FA;
            border-radius: 40px;
            box-shadow: 5px 20px 50px rgba(0, 0, 0,0.5);
            position: relative;
            margin: auto;
        }
        h1{
            text-align: center;
            font-size: 40px;
        }
        #prig {
            font-weight: bold;
            font-size: 30px;
            margin-top: 100px;
            text-align: center;
        }
        #btn1, #btn3 {
            font-variant: small-caps;
            width: 200px;
            font-size: 30px;
            background-color: #FFFAFA;
            border-radius: 20px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0,0.5);
            border: 5px solid #E6E6FA;
            margin-left: 300px;
            margin-top: 60px;
        }
        #btn2 {
            font-variant: small-caps;
            width: 100px;
            font-size: 30px;
            background-color: #7FFFD4;
            border-radius: 20px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0,0.5);
            border: 5px solid #708090;
            margin-left: 350px;
            margin-top: 50px;
        }
        #predvvod {
            width: 100%;
            font-weight: bold;
            font-size: 30px;
            margin-top: 70px;
            text-align: center;
        }
        #vvod {
            width: 200px;
            font-size: 25px;
            margin-left: 300px;
            margin-top: 50px;
            line-height: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0,0.5);
        }
        #cntr {
            width: 100%;
            text-align: center;
            margin-top: 60px;
            font-weight: bold;
            font-size: 20px;
        }
        #malo, #mnogo {
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            color: #FF4500;
            
        }
    </style>
</head>
<body>
    <div>
    <h1>Игра "Угадай число"</h1>
    <p id="predvvod">Введите число от 1 до 100</p>
    <p id="prig">Для начала игры нажмите кнопку</p>
    
    <p id="ugadal">Вы угадали</p>
    <input type="text" id="vvod">
    <p id="malo">Маловато, надо больше</p>
    <p id="mnogo">Многовато, надо меньше</p>
    <button type="button" id="btn1">начало игры</button>
    <button type="button" id="btn2">OK</button>
    
    <button type="button" id="btn3">начало игры</button>
    
    <p id="cntr"></p>
    </div>
    <script>
        let counter = 0;
        let summ = Math.floor(Math.random() * 100 +1);
        let num;
        document.getElementById('btn1').onclick = function(){
            document.getElementById('btn1').style.display = "none";
            document.getElementById('btn2').style.display = "inline-block";
            document.getElementById('vvod').style.display = "inline-block";
            document.getElementById('predvvod').style.display = "inline-block";
            document.getElementById('prig').style.display = "none";
            document.getElementById('cntr').style.display = "block";
            
            counter = 0;
            document.getElementById('cntr').innerHTML = "Количество попыток: " + counter;
        }
        document.getElementById('btn2').onclick = function () {
            let num = document.getElementById('vvod').value;
            num = +num;
            counter++;
            if (isNaN(num)){
                alert ('Необходимо ввести число');
               
            }
            if (num == summ) {
                
                document.getElementById('vvod').value = "";
                document.getElementById('btn3').style.display = "inline-block";
                document.getElementById('btn2').style.display = "none";
                document.getElementById('vvod').style.display = "none";
                document.getElementById('malo').style.display = "none";
                document.getElementById('mnogo').style.display = "none";
                document.getElementById('predvvod').style.display = "none";
                document.getElementById('cntr').style.display = "inline-block";
                document.getElementById('cntr').innerHTML = "Вы угадали число с " + counter + " попыток. Сыграем еще раз?";
                
                
            } else if (num > summ){
                document.getElementById('mnogo').style.display = "inline-block";
                document.getElementById('malo').style.display = "none";
                document.getElementById('cntr').innerHTML = "Количество попыток: " + counter;
                
            } else {
                document.getElementById('mnogo').style.display = "none";
                document.getElementById('malo').style.display = "inline-block";
                document.getElementById('cntr').innerHTML = "Количество попыток: " + counter;

            }
            
        }

        }*/
        
    </script>
</body>
</html>
