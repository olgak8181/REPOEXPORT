<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Float</title>
        
        <style>
            body {
                border: 2px solid transparent;
            }
            div {
                height: 200px;
                width: 200px;
                border: 1px solid black;
                margin: 50px;
                font: 20px/30px Arial;
            }
            .red {
                background: red;
                float: left;
                /*margin: 0;*/
            }
            .green {
                background: green;
                margin: 50px auto;
            }
            .blue {
                background: blue;
                float: right;
                /*margin: 0;*/
            }
        </style>
    </head>
    
    <body>
<!--
Поместим три блока в одну строку так, чтобы порядок был - красный, зеленый, синий - и расстояния между блоками строго одинаковые.
-->
        <div class="blue">Какой-нибудь текст blue</div>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
    </body>
</html>
