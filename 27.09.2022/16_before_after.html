<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Checkboxes</title>
        
        <style>
            div {
                width: 300px;
                height: 200px;
                margin: 50px;
                position: relative;
            }
            div::before {
                content: 'BEFORE BLOCK';
                color: red;
            }
            div::after {
                content: 'AFTER BLOCK';
                color: blue;
                position: absolute;
                width: 120px;
                height: 90px;
                background: url('misha_big.jpg');
                background-size: cover;
                top: -100px;
                left: 200px;
            }
        </style>
    </head>
    
    <body>
        <div>
            <p>текст внутри блока</p>
        </div>
    </body>
</html>
