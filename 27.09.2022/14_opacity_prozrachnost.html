<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Opacity, visibility</title>
        
        <style>
            .outer {
                background: pink;
                margin: 100px;
                padding: 100px;
                border: 1px solid black;
            }
            .inner {
                background: green;
                padding: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <div class="outer">
            <div class="inner" style="opacity:0.3">Какой-нибудь текст</div>
            <div class="inner" style="margin-top:-220px;color:yellow">Какой-нибудь текст</div>
        </div>
    </body>
</html>
