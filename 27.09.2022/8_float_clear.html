<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Float</title>
        
        <style>
            div {
                height: 200px;
                width: 200px;
                border: 1px solid black;
                margin: 50px;
                font: 20px/30px Arial;
            }
            .red {
                background: red;
                float: left;
            }
            .green {
                background: green;
                float: right;
            }
            .blue {
                background: blue;
                margin-left: 300px;
                float: left;
                clear: left;
            }
            .pink {
                background: pink;
                width: 900px;
                margin-left: 300px;
                clear: both;
            }
        </style>
    </head>
    
    <body>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
        <div class="red">Какой-нибудь текст red</div>
        <div class="green">Какой-нибудь текст green</div>
        <div class="blue">Какой-нибудь текст blue</div>
        <div class="pink">Какой-нибудь текст pink</div>
    </body>
</html>
