<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Margins</title>
        
        <style>
            .outer {
                background: pink;
                margin: 100px;
                padding: 100px;
                border: 1px solid black;
            }
            .inner {
                background: green;
                padding: 100px;
                border: 1px solid black;
                margin-top: -250px;
            }
        </style>
    </head>
    
    <body>
        <div class="outer">
            <div class="inner">Какой-нибудь текст</div>
        </div>
    </body>
</html>
