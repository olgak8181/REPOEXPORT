<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Position</title>
        
        <style>
            .outer {
                background: pink;
                margin: 100px;
                padding: 100px;
                border: 1px solid black;
                position: relative;
            }
            .inner {
                background: green;
                padding: 100px;
                border: 1px solid black;
                position: relative;
                position: absolute;
                position: fixed;
            }
        </style>
    </head>
    
    <body>
        <div class="outer">
            <div class="inner">Какой-нибудь текст</div>
        </div>
        
        <div style="height:1500px;background:lightgray"></div>
    </body>
</html>
