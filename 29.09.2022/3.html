<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Flex</title>
        
        <style>
            .flex {
                background: pink;
                display: flex;
                justify-content: space-evenly;
                /*flex-direction: column;*/
                align-items: stretch;
                height: 500px;
                gap: 50px;
                flex-wrap: wrap;
            }
            div > div {
                width: 200px;
                height: 200px;
                /*flex-grow: 1;
                flex-shrink: 1;*/
                flex: none;
            }
            .red {
                background: red;
                /*flex-grow: 2;
                flex-shrink: 2;
                order: 3;*/
            }
            .green {
                background: green;
                /*order: 2;*/
            }
            .blue {
                background: blue;
                /*order: 1;*/
            }
        </style>
    </head>
    
    <body>
        <div class="flex">
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
            <div class="red">1</div>
            <div class="green">2</div>
            <div class="blue">3</div>
        </div>
    </body>
</html>
